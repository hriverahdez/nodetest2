<div class="row" align="center">   
    <div class="col-lg-12">          
    <div>
        <form class="form-group-sm" name="dmz_form">
            <div class="fieldsets-container well dmz-well">
                <label align="left">Informaci&oacute;n de host de la DMZ</label>
                <fieldset class="">
                    <div class="form-group-sm">
                        <input class="form-control dmz-input" required ng-model="formdmz.ip" placeholder="Direcci&oacute;n IP" ng-pattern="/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/"></input>                    
                        <input class="form-control dmz-input" required ng-model="formdmz.hostname" placeholder="Nombre de Host"></input>
                        <input class="form-control dmz-input" required ng-model="formdmz.description" placeholder="Descripci&oacute;n"></input>    
                        <input type="button" class="btn btn-primary" ng-if="showBtnAdd" ng-disabled="dmz_form.$invalid" value="A&ntilde;adir" ng-click="save(formdmz)"></input>
                        <input type="button" class="btn btn-danger" ng-if="showBtnUpd" ng-disabled="dmz_form.$invalid" value="Actualizar" ng-click="update(formdmz)"></input>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
    <table class="inst-table">
        <thead>
            <th>Direcci&oacute;n IP</th>
            <th>Hostname</th>
            <th>Descripci&oacute;n</th>
            <th>Acciones</th>
        </thead>
        <!--  | -->
        <tbody>
            <tr ng-repeat='dmzinfo in dmz' ng-class-even="evenRow" >
                <td>{{dmzinfo.ip}}</td>
                <td>{{dmzinfo.hostname}}</td>                
                <td>{{dmzinfo.description}}</td>                
                <td class="actions">
                    <a href="" ng-click="editDMZInfo(dmzinfo._id)">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a> | 
                    <a href="/#/dmz/delete/{{dmzinfo._id}}">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </td>
            </tr>                        
        </tbody>     
    </table>
    </div>    
</div>
